{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
  {%block title%} <title>Register</title>{% endblock %}
{% block content %}
    {% include 'navbar.html' %}
    <div class="container">
        <img src="{% static 'assets/img/background1.webp' %}" class="img-fluid hero-img" alt="" data-aos="zoom-out" data-aos-delay="300">
    <div class="row">
        <div class="col-sm-0 col-md-2"></div>
    <div class="col-sm-12  col-md-8 col-lg-8">
        <form action="" method="post">
        {% csrf_token %}
            <fieldset class="form-group">
                <legend class="text-center">Register</legend>
                {{ form|crispy }}
            </fieldset>
            <p>Already have an account? <a class="location" href="{% url 'login' %}">Login</a></p>
            <div class="form-group">
                <button class="btn btn-primary" style="width: 100%">Register</button>
            </div>
        </form>
    </div>
    </div>
    </div>

{% endblock %}
