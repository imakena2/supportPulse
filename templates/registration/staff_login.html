{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} <title>Staff Login</title> {% endblock %}
{% block content %}
    {% include 'navbar.html' %}

    <div class="container container-fluid">
        <img src="{% static 'assets/img/background1.webp' %}" class="img-fluid hero-img" alt="" data-aos="zoom-out" data-aos-delay="300">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="" method="post">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="text-center">Staff Login</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="col-md-12 text-center mt-4">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
